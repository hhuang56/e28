<!doctype html>
<html lang='en'>

<head>
    <title>A Game of Hi-Low</title>
    <meta charset='utf-8'>
    <link href=data:, rel=icon>

    <script src='https://unpkg.com/vue@next' defer></script>
    <script src='script.js' defer></script>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>

<body>
    <h1>A Game of Hi-Low</h1>

    <div id='app' v-cloak>
        <button id='startButton' v-on:click='startGame()'>Start New Game</button>
        <div v-show='gameCount > 0'>
            <p>
                <span> {{ instructions }}</span>
            </p>
            <p>
                <span> You have {{ remainingGuesses }} guesses remaining.</span>
            </p>
            <p>
                <label>
                    Guess:
                    <input type='number' v-model.number='currentGuess' v-on:keyup.enter='guessNumber()'>
                </label>
                <button id='guessButton' v-on:click='guessNumber()'>Guess</button>
            </p>
        </div>
</body>

</html>
